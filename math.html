---
layout: default
title: Blog
---

<!--Mathematics-->
<div class="ui raised segments">
  {% for post in site.categories["Mathematics"] %}
  <div class="ui segment">
    <div class="ui items">
      <div class="item">
        <div class="ui tiny image">
          <img src="{{ site.baseurl }}/static/icons/math.png">
        </div>
        <div class="content">
          <a class="header" href="{{ post.url }}">{{ post.title }}</a>
          <div class="description">
            <p>{{ post.excerpt }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
