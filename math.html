---
layout: default
title: Blog
---
<ol class="breadcrumb">
  <li><a href="{{ site.url }}">Home</a></li>
  <li><a href="{{ page.url }}">Mathematics</a></li>
</ol>
<!--Programming-->
<ul class="list-group">
  {% for post in site.categories["Mathematics"] %}
  <li class="list-group-item">
    <div class="media">
      <div class="media-left">
        <img class="media-object" src="{{ site.url }}/static/icons/math.png" >
      </div>
      <div class="media-body">
        <a href="{{ post.url }}"><h4 class="media-heading">{{ post.title }}</h4></a>
        {{ post.excerpt }}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
